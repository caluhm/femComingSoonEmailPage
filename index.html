<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="">
    <div class="text-container">
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
    </div>
    <form action="" id="form">
      <div class="email-action-container">
        <input id="email" type="email" placeholder="Your email address...">
        <button id="submit" type="submit">Notify Me</button>
      </div>
    </form>
    <div class="img-2-container">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
    <footer>
      <ul>
        <li><a href="https://facebook.com/" target="_blank"><img src="./images/icon-facebook.svg" alt="Facebok Link"></a></li>
        <li><a href="https://twitter.com/" target="_blank"><img src="./images/icon-twitter.svg" alt="Twitter Link"></a></li>
        <li><a href="https://instagram.com/" target="_blank"><img src="./images/icon-instagram.svg" alt="Instagram Link"></a></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
</body>
<script src="script.js"></script>
</html>
